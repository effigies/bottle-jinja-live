{% extends "base.html" %}
{% block content %}
    <form class="container-fluid">
        <div class="row">
            <div class="col-md-5">
                <h1>Template</h1>
								<textarea id="template">{{ template_content }}</textarea>
            </div>
            <div class="col-md-5">
                <h1>Render</h1>
                <iframe id="iframe"></iframe>
            </div>
            <div class="col-md-2">
                <h1>Settings</h1>
                <div id="settings">
										<input type="button" class="btn btn-success" id="convert" value="Validate" />
                    <input type="button" class="btn btn-danger" id="clear" value="Clear" />
                </div>
								<div id="alert_placeholder">
									<input type="button" class="btn btn-success" id="save" value="Save" style="margin-top: 15px"/>
								</div>
            </div>
        </div>

        <div class="row">
            <div class="col-md-5">
                <h1>Values</h1>
                <textarea id="values"></textarea>
            </div>
            <div class="col-md-7">
            </div>
        </div>
      <input type="hidden" name="csrf_token" value="{{ csrf_token }}">
    </form>

{% endblock content %}

{% block javascript %}
{{ super() }}
    <script src="./assets/js/convert.js"></script>
    <link rel="stylesheet" type="text/css" href="../assets/css/style.css">
{% endblock javascript %}
